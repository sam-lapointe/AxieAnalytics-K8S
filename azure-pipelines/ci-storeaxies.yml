parameters:
- name: artifactName
  type: string
  default: 'store_axies'

steps:
- script: |
    echo "Python Version: $(PYTHON_VERSION)"
    if ! python$(PYTHON_VERSION) --version > /dev/null 2>&1; then
      echo "❌ python$(PYTHON_VERSION) must be installed on the Self-Hosted Agent."
      exit 1
    else
      python$(PYTHON_VERSION) --version
    fi
  displayName: Check Python Version

- script: |
    python$(PYTHON_VERSION) -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt
    pip install -r requirements-dev.txt
  displayName: Install Dependencies
  workingDirectory: $(System.DefaultWorkingDirectory)/store_axies

- script: |
    source venv/bin/activate
    python$(PYTHON_VERSION) -m pytest tests/*.py
  displayName: Unit Tests
  workingDirectory: $(System.DefaultWorkingDirectory)/store_axies

- script: |
    source venv/bin/activate
    ruff format --check --diff *.py
  displayName: Check formatting
  workingDirectory: $(System.DefaultWorkingDirectory)/store_axies

- script: |
    source venv/bin/activate
    ruff check *.py
  displayName: Check lint
  workingDirectory: $(System.DefaultWorkingDirectory)/store_axies

- script: |
    if ! sonar-scanner -v > /dev/null 2>&1; then
      echo "❌ sonar-scanner CLI must be installed on the Self-Hosted Agent."
    else
      sonar-scanner -v
    fi
  displayName: Check sonar-scanner version

- script: |
    sonar-scanner \
      -D sonar.projectKey=$(SONARQUBE_PROJECT_AXIES) \
      -D sonar.projectName=$(SONARQUBE_PROJECT_AXIES) \
      -D sonar.sources=$(System.DefaultWorkingDirectory)/store_axies \
      -D sonar.host.url=$(SONARQUBE_HOST_URL) \
      -D sonar.token=$(SONARQUBE_TOKEN)
  displayName: SonarQube Scanner

- task: ArchiveFiles@2
  displayName: Build Zip Artifact
  inputs:
    rootFolderOrFile: $(System.DefaultWorkingDirectory)/store_axies
    includeRootFolder: false
    archiveType: "zip"
    archiveFile: "$(Build.ArtifactStagingDirectory)/store_axies.zip"
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: "$(Build.ArtifactStagingDirectory)/store_axies.zip"
    ArtifactName: ${{ parameters.artifactName }}
    publishLocation: Container

- script: |
    echo "Listing Current Directory"
    ls -la
    echo "Listing Pipeline Workspace"
    ls -la $(Pipeline.Workspace)